<html>
<meta charset='UTF-8' />
<meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5'
  name='viewport' />
<meta content='IE=edge' http-equiv='X-UA-Compatible' />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<link href="https://feeldreams.github.io/pesanbuatmu/style.css" rel="stylesheet" type="text/css" />
<script src="https://pesanbuatmu.feeldream.repl.co/script.js"></script>

<head>
  <title>Happy Birthday Bunda</title>
</head>
<style>
  :root {
    --warna-bg: rgba(0, 0, 0, .75);
    --warna-teks: white;
    --warna-bingkai: rgba(255, 255, 255, .8);
    --bingkai: 10px;
    --gaya-font: 'Ubuntu', sans-serif;
  }
</style>

<body>

  <div id="bodyblur">
    <img
      src="https://e1.pxfuel.com/desktop-wallpaper/154/414/desktop-wallpaper-backgrounds-pemandangan-alam-pemandangan.jpg" />
  </div>

  <div id='Content'>

    <div id="suratin" onClick="memulai()">
      <img src="https://rayyscoding.github.io/envelope.png" />
    </div>
    <p id="ket">Klik Suratnya!</p>

    <div><img src="https://media.tenor.com/bn2-TutT5kIAAAAj/peach-goma-spin.gif" id="fotoakhir" /></div>
    <div>
      <blockquote id='bq'>
        <p id="kalimat"></p>
        <p id="kalimatc"></p>
      </blockquote>
    </div>


    <div id="Tombol">
      <a onClick="sjawab()">
        <b>Buka Kado</b>
      </a>
    </div>

  </div>

  <script>
    function showDiv() { Content.style = "opacity:1;margin-top:15vh;"; ket.style = "margin-top:30px"; }
    function memulai() { suratin.style = "transition:all 1s ease;transform:scale(.1);opacity:0"; ket.style = "transition:all 1s ease;transform:scale(.1);opacity:0"; setTimeout(pesan, 300) }
    function kpemb() { suratin.style = "display:none"; ket.style = "display:none"; fotoakhir.style = "display:inline-flex;transform:scale(1);"; Content.style = "opacity:1;margin-top:2vh;"; bq.style = "opacity:1;visibility:visible;margin-top:5px"; setTimeout(ngetik, 500) }

    function tombol() { Tombol.style = "margin-top:15px;opacity:1;transform: scale(1);"; ftom = 1; } ftom = 0; function fakhiran() { document.getElementById("akhiran").style = "display:inline-flex"; }
    const swals = Swal.mixin({ allowOutsideClick: false, cancelButtonColor: '#FF0040', imageWidth: 100, imageHeight: 100, }); const swalst = Swal.mixin({ allowOutsideClick: false, showConfirmButton: false, timer: 2500, timerProgressBar: true, imageWidth: 100, imageHeight: 100, }); const style = document.createElement('style'); var today = new Date(); var dd = String(today.getDate()).padStart(2, '0'); var mm = String(today.getMonth() + 1).padStart(2, '0'); var yyyy = today.getFullYear(); const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"]; today = dd + ' ' + monthNames[today.getMonth()] + ' ' + yyyy;
    function setel() { audio.play(); } function setel2() { bgm.play(); } function sjawab() { if (ftom == 1) { Tombol.style = "display:none"; jawab(); } }

    var aa = 0, katangetik;
    function ngetik() {
      if (aa < katangetik.length) {
        kalimat.innerHTML += katangetik.charAt(aa);
        aa++;
        setTimeout(ngetik, 80);
      }
      if (aa == katangetik.length) {
        kalimatc.style = "margin-top:30px;margin-bottom:10px";
        setTimeout(ngetik2, 500)
      }
    }
    var ai = 0, katangetik2;
    function ngetik2() {
      if (ai < katangetik2.length) {
        kalimatc.innerHTML += katangetik2.charAt(ai);
        ai++;
        setTimeout(ngetik2, 150);
      }
      if (ai == katangetik2.length) {
        setTimeout(ngetik3, 500)
      }
    }
    var au = 0, katangetik3;
    function ngetik3() {
      if (au < katangetik3.length) {
        kalimatc.innerHTML += katangetik3.charAt(au);
        au++;
        setTimeout(ngetik3, 150);
      }
      if (au == katangetik3.length) {
        kalimatc.style = "margin-top:30px;margin-bottom:10px";
        setTimeout(tombol, 300)
      }
    }
  </script>
  <script type="text/javascript">
    async function jawab() { await swals.fire('Mengalihkan ke halaman kado !'); window.location = "https://daffa-qiao.github.io/flower"; }

    async function pertama() {
      audio = new Audio('https://feeldreams.github.io/pesanbuatmu/angelbaby.mp3'); setTimeout(showDiv, 100);
    } pertama();

    async function pesan() {
      await swalst.fire({
        title: 'Hai Bunda ðŸ¥°',
        imageUrl: 'https://i.ibb.co/4VBkZwn/bunga.gif',
      });
      await swalst.fire({
        title: 'Selamat ulang tahun ðŸ¥³',
        imageUrl: 'https://media1.tenor.com/m/2WbCZMGZEh8AAAAC/peach-and-goma-peachcat.gif',
      });
      await swalst.fire({
        title: 'Jaga Kesehatannya',
        imageUrl: 'https://media.tenor.com/85uCu_GxrxoAAAAi/peach-and-goma-peach-goma.gif',
      });
      await swalst.fire({
        title: 'Jangan sampe sakit!',
        imageUrl: 'https://i.ibb.co/hBJWz6S/tinju.gif',
      });

      katangetik = "Selamat ulang tahun untuk bunda tercinta! Semoga hari ini membawa kebahagiaan yang melimpah dan keberuntungan yang tak terhitung. Bunda adalah sumber inspirasi dan kekuatan bagi kami semua.";
      katangetik2 = "Terima kasih telah menjadi bunda yang hebat!";
      setTimeout(kpemb, 300);
    }
  </script>
</body>

</html>
